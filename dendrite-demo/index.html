<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dendrite Demo</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            background: #efefef;
        }
        canvas {
            border: 2px solid #aaa;
            cursor: crosshair;
            background: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div id="container" class="container">
    <h1>Dendrite Demo</h1>
    <p>Neural network used in this example was trained with <a href="https://archive.ics.uci.edu/ml/datasets/Semeion+Handwritten+Digit">Semeion Handwritten Digit Data Set</a> (<a href="semeion.png">image</a>).
    <p>Try drawing a digit in the box below.</p>
    <canvas id="drawing" width="300" height="300" class="pull-left"></canvas>
    <div class="pull-left" style="margin-left: 20px">
        <button id="resetDrawing" class="btn btn-default">Reset</button>
        <div id="infoBox" style="margin-top: 20px"></div>
    </div>
</div>
<script src="bundle.min.js" ></script>
</body>
</html>
